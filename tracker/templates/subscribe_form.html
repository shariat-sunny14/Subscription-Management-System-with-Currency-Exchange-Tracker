{% extends 'base.html' %} {% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">ðŸ“¦ Subscribe to a Plan</h3>

        {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ success }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif info %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ info }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form method="POST">
            <input type="text" name="user_id" value="{{ user.id }}" hidden>
            {% csrf_token %}
            <div class="mb-3">
                <label for="plan_id" class="form-label">Choose a Plan</label>
                <select class="form-select" name="plan_id" id="plan_id" required>
                <option value="">-- Select Plan --</option>
                {% for plan in plans %}
                <option value="{{ plan.id }}" {% if latest_sub and plan.id == latest_sub.plan.id %}selected{% endif %}>
                    {{ plan.name }} - ${{ plan.price }} ({{ plan.duration_days }} days)
                </option>
                {% endfor %}
                </select>
            </div>

            {% if user.is_authenticated and latest_sub %}
            <div class="mb-3">
                <label for="status" class="form-label">Subscription Status</label>
                <select class="form-select" name="status" id="status">
                {% for code, label in status_choices %}
                <option value="{{ code }}" {% if latest_sub.status == code %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
                </select>
            </div>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Subscribe</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
